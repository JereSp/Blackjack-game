<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlackJack</title>
        <!-- ----------- estilos css -------------  -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="titulo">BlackJack</header>

        <div class="row mt-2">
            <div class="col text-center">
                <button id="btnNuevo" class="btn btn-danger">
                    Nueva partida
                </button>
                <button
                    id="btnPedir"
                    disabled="disabled"
                    class="btn btn-primary"
                >
                    Pedir carta
                </button>
                <button
                    id="btnDetener"
                    disabled="disabled"
                    class="btn btn-primary"
                >
                    Detener
                </button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Jugador 1 - <small> 0 </small></h1>
                <div id="jugador-cartas" class="divCartas">
                    <!-- <img class = "carta " src="assets/cartas/10H.png"> -->
                </div>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h1>Computadora - <small> 0 </small></h1>
                <div id="computadora-cartas" class="divCartas">
                    <!-- <img class = "carta " src="assets/cartas/2H.png"> -->
                </div>
            </div>
        </div>

        <script src="assets/js/underscore.js"></script>
        <script src="assets/js/juego.js"></script>

        <script>
            document
                .querySelector("#btnNuevo")
                .addEventListener("click", () => {
                    miModulo.nuevoJuego();
                });
        </script>
    </body>
</html>
